{%extends "blog/bbase.html"%}

{%block content%}
	<div id="post-detail">
		<h2>{{post.title}}</h2>
		
		<div>
			<div class="time">{{post.created}}</div>
			<div class="body">{{post.body}}</div>
		</div>
		
		<div style="float:both; height: 25px;">&nbsp;</div>
		<!-- Comments -->
		<h2>Comments</h2>
		{%for comment in comments%}
		<div class="comment">
			<div class="time">{{comment.created}}|{{comment.author}}</div>
			<div class="body">{{comment.body|linebreaks}}</div>
		</div>
		{%endfor%}
		
		<div style="float:both; height: 25px;">&nbsp;</div>
		<div id="addc">Add a comment</div>
		<!-- Comment form -->
		<form action="{%url 'blog.views.add_comment' post.id%}" method="post">
			{%csrf_token%}
			<table class="form-table">
				{{form.as_table}}
			</table>
			<input type="submit" value="Submit"/>
		</form>
	</div>
{%endblock%}
