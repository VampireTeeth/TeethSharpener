{%extends "base.html"%}

{%block title%}Books|Contact us{%endblock%}

{%block main%}
<h3>Contact us:</h3>
{%if errors%}
<ul style="color:red;">
{%for error in errors%}
	<li>{{error}}</li>
{%endfor%}
</ul>
{%endif%}
<form action="." method="post">
{%csrf_token%}
<p>Subject:<br/> <input type="text" name="subject" value="{{subject}}"/></p>
<p>Your e-mail (optional):<br/><input type="text" name="email" value="{{email}}"/></p>
<p>Message:<br/> <textarea name="message" rows="10" cols="50">{{message}}</textarea></p>
<p><input type="submit" value="Submit"/></p>
</form>
{%endblock%}
